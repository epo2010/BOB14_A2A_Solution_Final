version: "3.9"

services:
  app:
    build: .
    command: gunicorn -b 0.0.0.0:3000 app.main:app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_REDIS_URL: ${JWT_REDIS_URL:-redis://jwt-redis:6379/0}
      PORT: "3000"
      USERME_DIRECT_URL: ${USERME_DIRECT_URL:-http://host.docker.internal:8000/users/me}
      TENANT_API_URL: ${TENANT_API_URL:-http://jwt-server:8000}
    volumes:
      - app_data:/app/data
    depends_on:
      - redis
      - jwt-redis
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  app_data:
  redis_data:
